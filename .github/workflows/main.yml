# Nombre del workflow
name: CI/CD - Pruebas, Build y Despliegue

# --- DISPARADOR ---
on:
  push:
    branches: [ "main" ]

# --- TAREAS (JOBS) ---
jobs:
  # --- JOB 1: INTEGRACIÓN CONTINUA (CI) ---
  probar-y-lintear:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar el código
        uses: actions/checkout@v4
      - name: Configurar Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - name: Instalar dependencias
        run: pip install -r requirements.txt
      - name: Correr Linter (flake8)
        run: python -m flake8 .
      - name: Correr Pruebas (pytest)
        run: python -m pytest

  # --- JOB 2: DESPLIEGUE CONTINUO (CD) ---
  construir-y-desplegar:
    needs: probar-y-lintear
    runs-on: ubuntu-latest

    steps:
      # 1. Descargamos el código de nuevo
      - name: Descargar el código
        uses: actions/checkout@v4

      # 2. Iniciar sesión en Docker Hub
      - name: Iniciar sesión en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Construir y Subir la Imagen a Docker Hub
      - name: Construir y Subir la Imagen a Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/proyecto-diplomatura:latest

      # 4. Desplegar TODO en el Servidor AWS
      - name: Desplegar App y Monitoreo en AWS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_SERVER_IP }}
          username: ${{ secrets.AWS_SERVER_USER }}
          key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
          
          # ¡Este es el script que se ejecutará DENTRO de tu servidor AWS!
          script: |
            # --- ¡¡AQUÍ ESTÁ LA CORRECCIÓN!! ---
            echo "--- Instalando Docker Compose ---"
            # Actualizamos la lista de paquetes e instalamos docker-compose
            # El '-y' aprueba automáticamente la instalación
            sudo apt-get update -y
            sudo apt-get install -y docker-compose

            # --- 1. Desplegar la App (¡CON CORRECCIÓN!) ---
            echo "--- Desplegando la aplicación Flask ---"
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/proyecto-diplomatura:latest
            docker stop mi-app || true
            docker rm mi-app || true
            
            # ¡CORRECCIÓN CLAVE!
            # Añadimos --add-host para que Prometheus (corriendo en Docker)
            # pueda encontrar "host.docker.internal" (que es nuestra app).
            docker run -d \
              -p 80:5001 \
              --name mi-app \
              --add-host=host.docker.internal:host-gateway \
              ${{ secrets.DOCKERHUB_USERNAME }}/proyecto-diplomatura:latest

            # --- 2. Desplegar Monitoreo (¡NUEVO!) ---
            echo "--- Desplegando el stack de Monitoreo ---"
            
            # Crear la carpeta de monitoreo
            mkdir -p monitoring

            # Recrear el prometheus.yml en el servidor (¡Usando 'echo'!)
            echo "global:" > monitoring/prometheus.yml
            echo "  scrape_interval: 15s" >> monitoring/prometheus.yml
            echo "" >> monitoring/prometheus.yml
            echo "scrape_configs:" >> monitoring/prometheus.yml
            echo "  - job_name: \"prometheus\"" >> monitoring/prometheus.yml
            echo "    static_configs:" >> monitoring/prometheus.yml
            echo "      - targets: [\"localhost:9090\"]" >> monitoring/prometheus.yml
            echo "" >> monitoring/prometheus.yml
            echo "  # ¡Este es el job que lee nuestra app de Flask!" >> monitoring/prometheus.yml
            echo "  - job_name: \"mi-app-flask\"" >> monitoring/prometheus.yml
            echo "    static_configs:" >> monitoring/prometheus.yml
            echo "      # Usamos 'host.docker.internal' (que definimos arriba)" >> monitoring/prometheus.yml
            echo "      - targets: [\"host.docker.internal:5001\"]" >> monitoring/prometheus.yml

            # Recrear el docker-compose.yml en el servidor (¡Usando 'echo'!)
            echo "version: '3.8'" > docker-compose.yml
            echo "" >> docker-compose.yml
            echo "services:" >> docker-compose.yml
            echo "  prometheus:" >> docker-compose.yml
            echo "    image: prom/prometheus:v2.47.2" >> docker-compose.yml
            echo "    container_name: prometheus" >> docker-compose.yml
            echo "    ports:" >> docker-compose.yml
            echo "      - \"9090:9090\"" >> docker-compose.yml
            echo "    volumes:" >> docker-compose.yml
            echo "      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml" >> docker-compose.yml
            echo "    command:" >> docker-compose.yml
            echo "      - '--config.file=/etc/prometheus/prometheus.yml'" >> docker-compose.yml
            echo "    networks:" >> docker-compose.yml
            echo "      - monitoring-net" >> docker-compose.yml
            echo "    # ¡CORRECCIÓN CLAVE!" >> docker-compose.yml
            echo "    extra_hosts:" >> docker-compose.yml
            echo "      - \"host.docker.internal:host-gateway\"" >> docker-compose.yml
            echo "" >> docker-compose.yml
            echo "  grafana:" >> docker-compose.yml
            echo "    image: grafana/grafana-oss:10.1.5" >> docker-compose.yml
            echo "    container_name: grafana" >> docker-compose.yml
            echo "    ports:" >> docker-compose.yml
            echo "      - \"3000:3000\"" >> docker-compose.yml
            echo "    volumes:" >> docker-compose.yml
            echo "      - grafana-data:/var/lib/grafana" >> docker-compose.yml
            echo "    networks:" >> docker-compose.yml
            echo "      - monitoring-net" >> docker-compose.yml
            echo "" >> docker-compose.yml
            echo "networks:" >> docker-compose.yml
            echo "  monitoring-net:" >> docker-compose.yml
            echo "    driver: bridge" >> docker-compose.yml
            echo "" >> docker-compose.yml
            echo "volumes:" >> docker-compose.yml
            echo "  grafana-data:" >> docker-compose.yml

            # Parar el stack de monitoreo anterior (si existe) y levantarlo
            echo "--- Iniciando Prometheus y Grafana ---"
            docker-compose down || true
            docker-compose up -d
