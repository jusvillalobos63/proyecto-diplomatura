# Nombre del workflow
name: CI/CD - Pruebas, Build y Despliegue

# --- DISPARADOR ---
on:
  push:
    branches: [ "main" ]

# --- TAREAS (JOBS) ---
jobs:
  # --- JOB 1: INTEGRACIÓN CONTINUA (CI) ---
  probar-y-lintear:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar el código
        uses: actions/checkout@v4
      - name: Configurar Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - name: Instalar dependencias
        run: pip install -r requirements.txt
      - name: Correr Linter (flake8)
        run: python -m flake8 .
      - name: Correr Pruebas (pytest)
        run: python -m pytest

  # --- JOB 2: DESPLIEGUE CONTINUO (CD) ---
  construir-y-desplegar:
    needs: probar-y-lintear
    runs-on: ubuntu-latest

    steps:
      # 1. Descargamos el código de nuevo
      - name: Descargar el código
        uses: actions/checkout@v4

      # 2. Iniciar sesión en Docker Hub
      - name: Iniciar sesión en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Construir y Subir la Imagen a Docker Hub
      - name: Construir y Subir la Imagen a Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/proyecto-diplomatura:latest

      # 4. Desplegar TODO en el Servidor AWS
      - name: Desplegar App y Monitoreo en AWS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_SERVER_IP }}
          username: ${{ secrets.AWS_SERVER_USER }}
          key: ${{ secrets.AWS_SSH_PRIVATE_KEY }}
          
          # ¡Este es el script que se ejecutará DENTRO de tu servidor AWS!
          script: |
            # --- 1. Desplegar la App (¡CON CORRECCIÓN!) ---
            echo "--- Desplegando la aplicación Flask ---"
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/proyecto-diplomatura:latest
            docker stop mi-app || true
            docker rm mi-app || true
            
            # ¡CORRECCIÓN CLAVE!
            # Añadimos --add-host para que Prometheus (corriendo en Docker)
            # pueda encontrar "host.docker.internal" (que es nuestra app).
            docker run -d \
              -p 80:5001 \
              --name mi-app \
              --add-host=host.docker.internal:host-gateway \
              ${{ secrets.DOCKERHUB_USERNAME }}/proyecto-diplomatura:latest

            # --- 2. Desplegar Monitoreo (¡NUEVO!) ---
            echo "--- Desplegando el stack de Monitoreo ---"
            
            # Crear la carpeta de monitoreo
            mkdir -p monitoring

            # Recrear el prometheus.yml en el servidor
            # (Usamos 'cat' y 'EOF' para escribir un archivo multilinea)
            cat <<'EOF' > monitoring/prometheus.yml
global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # ¡Este es el job que lee nuestra app de Flask!
  - job_name: "mi-app-flask"
    static_configs:
      # Usamos 'host.docker.internal' (que definimos arriba)
      # para que el contenedor de Prometheus pueda "ver" la app
      - targets: ["host.docker.internal:5001"]
EOF

            # Recrear el docker-compose.yml en el servidor
            # (¡CON CORRECCIÓN!)
            cat <<'EOF' > docker-compose.yml
version: '3.8'

services:
  prometheus:
    image: prom/prometheus:v2.47.2
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - monitoring-net
    # ¡CORRECCIÓN CLAVE!
    # Le decimos a ESTE contenedor qué significa "host.docker.internal"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  grafana:
    image: grafana/grafana-oss:10.1.5
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - monitoring-net

networks:
  monitoring-net:
    driver: bridge

volumes:
  grafana-data:
EOF

            # Parar el stack de monitoreo anterior (si existe) y levantarlo
            echo "--- Iniciando Prometheus y Grafana ---"
            docker-compose down || true
            docker-compose up -d
